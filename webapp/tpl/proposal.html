<div id="proposal-list" class="tab-pane">
	<div class="container-fluid">
		<div  class="row">
			<div class="input-group">
				<input type="text" id="search-proposal" class="form-control" placeholder="Proposal" onchange="doliDb.getItemOnKey('proposal', this.value, ['ref', 'id'], refreshProposalList);" />
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<langs trans="Go"></langs>
					</button> </span>
			</div>
		</div>

		<div class="row">
			<ul class="list-group">

			</ul>
		</div>

	</div>
</div>

<div id="proposal-card"  class="tab-pane">
	<div class="container-fluid">
		<div  class="row">
			<h1 rel="ref"></h1>
			<div rel="total_ttc"></div>
			<div>
				<span rel="zip"></span>
				&nbsp;&nbsp;<span rel="town"></span>
			</div>

		</div>
	</div>
	
	<a data-toggle="tab" href="#proposal-card-edit" class="link_edit move_tab">
		<button type="button" class="btn btn-primary btn-circle btn-lg btn-edit">
			<i class="glyphicon glyphicon-pencil"></i>
		</button>
	</a>
</div>


<div id="proposal-card-create" class="tab-pane">
	<input type="hidden" name="id" value="" />
	<input type="hidden" name="fk_soc" value="" />
	
	<div class="container-fluid">

		<form class="form-horizontal">
			<div class="form-group">
				
				<!-- ref -->
				<label for="ref" class="col-sm-2 control-label"><langs trans="ProposalRef"></langs></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="ref" placeholder="" />
				</div>
				
				
				<!-- Date -->
				<label for="refClient" class="col-sm-2 control-label"><langs trans="ProposalDate"></langs></label>
				<div class="col-sm-10">
					<input class="form-control" type="date"/>
				</div>

				<!-- Durée de validité -->
				<label for="refClient" class="col-sm-2 control-label"><langs trans="ProposalValidite"></langs></label>
				<div class="col-sm-10">
					<input class="form-control" type="text">jours</input>
				</div>
				
				<!-- Conditions de reglement -->
				<label for="refClient" class="col-sm-2 control-label"><langs trans="ProposalReglement"></langs></label>
				<div class="col-sm-10">
					<select class="form-control" name="client">
						<option value="1">
							A reception
						</option>
						<option value="2">
							30 jours
						</option>
						<option value="3">
							30 jours fin de mois
						</option>
						<option value="4">
							60 jours
						</option>
						<option value="5">
							60 jours fin de mois
						</option>
						<option value="6">
							A commande
						</option>
						<option value="7">
							A livraison
						</option>
						<option value="8">
							50/50
						</option>
						
					</select>
				</div>
				
				<!-- Mode de reglement -->
				<label for="refClient" class="col-sm-2 control-label"><langs trans="ProposalReglement"></langs></label>
				<div class="col-sm-10">
					<select class="form-control" name="client">
						<option value="0">
							
						</option>
						<option value="6">
							Carte bancaire
						</option>
						<option value="7">
							Chèque
						</option>
						<option value="4">
							Espèce
						</option>
						<option value="3">
							Prélèvement
						</option>
						<option value="2">
							Virement
						</option>
						
					</select>
				</div>
				
				<label for="listeProduits" class="col-sm-2 control-label"><langs trans="ProposalLines"></langs></label>
				<div class="col-sm-10">
					<textarea></textarea>
				</div>
				
				
				<label for="selectionProduit" class="col-sm-2 control-label"><langs trans="ProposalSelectProduct"></langs></label>
				<div id="product-list" class="tab-pane">
					<div class="container-fluid">
						<div  class="row">
							<div class="input-group">
								<input type="text" id="search-product" class="form-control" placeholder="Product" onchange="doliDb.getItemOnKey('product', this.value, ['label', 'id'], refreshProductList);" />
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">
										<langs trans="Go"></langs>
									</button> </span>
							</div>
						</div>
				
						<div class="row">
							<ul class="list-group">
				
							</ul>
						</div>
				
					</div>
				</div>

				
				
				

				<!-- Permet d'éviter le chevauchement du dernier input sous les boutons d'actions en bas de l'écran -->
				<div>&nbsp;</div>
				<div>&nbsp;</div>
				<div>&nbsp;</div>
			</div>
			
		</form>
		
	</div>
	
	<div class="row navbar-fixed-bottom">
		<a data-toggle="tab" href="#thirdparty-card" class="btn btn-default col-xs-6 move_tab"><langs trans="Cancel"></langs></a>
		<a data-toggle="tab" href="#thirdparty-card" onclick="createProposal($('#proposal-card-create'), 'proposal');" class="btn btn-success col-xs-6 move_tab"><langs trans="Create"></langs></a>
	</div>
	
</div>
