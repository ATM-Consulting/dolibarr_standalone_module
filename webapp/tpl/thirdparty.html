<div id="thirdparty-list" class="tab-pane">
	<div class="container-fluid">
		<div  class="row">

			<div class="input-group">
				<input type="text" id="search-thirdparty" class="form-control" placeholder="Thirdparty" onchange="doliDb.getItemOnKey('thirdparty', this.value, ['name', 'id'], refreshThirdpartyList);" />
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<langs trans="Go"></langs>
					</button> </span>
			</div><!-- /input-group -->
		</div>

		<div class="row">
			<ul class="list-group">

			</ul>
		</div>

	</div>
</div>

<div id="thirdparty-card"  class="tab-pane">
	<button type="button" class="btn btn-primary btn-circle btn-lg btn-edit">
		<i class="glyphicon glyphicon-pencil"></i>
	</button>
	<div class="container-fluid">
		<div  class="row">
			<h1 rel="name"></h1>
			<div rel="address"></div>
			<div>
				<span rel="zip"></span>
				&nbsp;&nbsp;<span rel="town"></span>
			</div>

		</div>
		
		<div class="doc_associate">
			<ul class="nav navbar-nav text-xs-center alternate list-group" role="tablist">
				<!-- Liste des propositions commerciales associés au client -->
				<li class="dropdown clearfix btn-default">
					<a data-toggle="dropdown" href="#" class="dropdown-toggle col-xs-12 btn"><langs trans="Proposals"></langs>&nbsp;<span class="caret"></span></a>
					<ul class="dropdown-menu text-xs-center doc_associate_proposals">
						
					</ul>
				</li>
				
				<!-- Liste des commandes associés au client -->
				<li class="dropdown clearfix btn-default">
					<a data-toggle="dropdown" href="#" class="dropdown-toggle col-xs-12 btn" ><langs trans="Orders"></langs>&nbsp;<span class="caret"></span></a>
					<ul class="dropdown-menu text-xs-center doc_associate_orders">
						
					</ul>
				</li>
				
				<!-- Liste des factures associés au client -->
				<li class="dropdown clearfix btn-default">
					<a data-toggle="dropdown" href="#" class="dropdown-toggle col-xs-12 btn" ><langs trans="Bills"></langs>&nbsp;<span class="caret"></span></a>
					<ul class="dropdown-menu text-xs-center doc_associate_bills">
						
					</ul>
				</li>
			</ul>
		</div>

	</div>
</div>
