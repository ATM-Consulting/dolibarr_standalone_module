
<div id="thirdparty-list" class="tab-pane">
	<div class="container-fluid">
		<div  class="row">	
		 
		    <div class="input-group">
		      <input type="text" id="search-thirdparty" class="form-control" placeholder="Thirdparty" />

		        <button class="btn btn-default" type="button"><langs trans="Go"></langs></button>
		      </span>
		    </div><!-- /input-group -->
		</div>
	
	
		<div class="row">
			<ul class="list-group">
				
				
			</ul>

<script type="text/javascript">
	$('#search-thirdparty').change(function() {
    	var q = $(this).val();
    	console.log(q);
    	$('#thirdparty-list ul').empty();
    	dolibarr.indexedDB.getItemOnKey('thirdparty', q, 'name', addToListThirdparty);
    });
</script>
