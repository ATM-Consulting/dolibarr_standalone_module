<div id="product-list" class="tab-pane">
	<div class="container-fluid">
		<div  class="row">
			<div class="input-group">
				<input type="text" id="search-product" class="form-control" placeholder="Product" onchange="doliDb.getItemOnKey('product', this.value, ['label', 'id'], refreshProductList);" />
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<langs trans="Go"></langs>
					</button> </span>
			</div>
		</div>

		<div class="row">
			<ul class="list-group">

			</ul>
		</div>

	</div>
</div>

<div id="product-card"  class="tab-pane">
	<div class="container-fluid">
		<div  class="row">
			<input type="hidden" name="id" value="" rel="id" />
			<input type="hidden" name="type" value="product" />
			<h1 rel="label"></h1>
			<div rel="description"></div>

		</div>

	</div>
	
	<button type="button" class="btn btn-primary btn-circle btn-lg btn-edit">
		<i class="glyphicon glyphicon-pencil"></i>
	</button>
</div>
