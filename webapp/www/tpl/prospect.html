<div id="prospect-list" class="tab-pane">
	<div class="container-fluid">
		<div  class="row">

			<div class="input-group">
				<input type="text" id="search-prospect" class="form-control" placeholder="prospect" onchange="doliDb.getItemOnKey('prospect', this.value, ['name', 'id'], refreshprospectList);" />
			</div><!-- /input-group -->
		</div>

		<div class="row">
			<ul class="list-group">

			</ul>
		</div>

	</div>
</div>

<div id="prospect-card"  class="tab-pane">
	<input type="hidden" name="id" value="" />
	<input type="hidden" name="id_dolibarr" value="" />
	<input type="hidden" name="type" value="prospect" />
	
	<div class="container-fluid">
		<div  class="row">
                    <h1 rel="name"></h1> <h2 rel ="firstname"> </h2>
                        <div rel="phone"></div>
			<div rel="address"></div>
			<div>
				<span rel="zip"></span>
				&nbsp;&nbsp;<span rel="town"></span>
                        </div>
		</div>
	</div>
	
	<a data-toggle="tab" href="#prospect-card-edit" class="link_edit move_tab">
		<button type="button" class="btn btn-primary btn-circle btn-lg btn-edit" onclick="showItem('prospect', $('#prospect-card input[name=id]').val(), editProspect);">
			<i class="glyphicon glyphicon-pencil"></i>
		</button>
	</a>
</div>

<div id="prospect-card-edit" class="tab-pane">
	<input type="hidden" name="id" value="" />
	
	<div class="container-fluid">

		<form class="form-horizontal">
			<div class="form-group">
				
				<!-- Nom -->
				<label for="name" class="col-sm-2 control-label"><langs trans="Name"></langs></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" placeholder="" />
				</div>
                                
                                <!-- Prénom -->
				<label for="firstname" class="col-sm-2 control-label"><langs trans="First name"></langs></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name" placeholder="" />
				</div>
				
				<!-- Town -->
				<label for="town" class="col-sm-2 control-label"><langs trans="Town"></langs></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="town"/>
				</div>
				
                                <!-- Code Postal-->
				<label for="cp" class="col-sm-2 control-label"><langs trans="Zip Code"></langs></label>
				<div class="col-sm-10" >
					<input type="text" class="form-control" name="zip"/>
				</div>
                                
				<!-- Adresse -->
				<label for="address" class="col-sm-2 control-label"><langs trans="Address"></langs></label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="5" name="address"></textarea>
				</div>
				
				<!-- Mail-->
				<label for="mail" class="col-sm-2 control-label"><langs trans="Mail"></langs></label>
				<div class="col-sm-10" >
					<input type="text" class="form-control" name="email"/>
				</div>
				
				<!-- Phone-->
				<label for="phone" class="col-sm-2 control-label"><langs trans="Phone"></langs></label>
				<div class="col-sm-10" >
					<input type="text" class="form-control" name="phone"/>
				</div>
							
				<!-- Permet d'éviter le chevauchement du dernier input sous les boutons d'actions en bas de l'écran -->
				<div>&nbsp;</div>
				<div>&nbsp;</div>
				<div>&nbsp;</div>
			</div>
			
		</form>
		
	</div>
	
	<div class="row navbar-fixed-bottom">
		<a data-toggle="tab" href="#prospect-card" class="btn btn-default col-xs-6 move_tab"><langs trans="Cancel"></langs></a>
		<a data-toggle="tab" href="#prospect-card" onclick="updateItem($('#prospect-card-edit'), 'prospect');" class="btn btn-success col-xs-6 move_tab"><langs trans="Update"></langs></a>
	</div>
	
</div>
